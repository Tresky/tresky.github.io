<section id="register">
  <div class="inner">
    <div class="title">We'd Love to See You At Camp!</div>

    <form id="registerForm" class="register-form" method="post" action="https://oviedo-code-camp.herokuapp.com/register" data-success="Registered Successfully!">
      <div id="notice"></div>

      <div class="parent-information section clearfix">
        <div class="title">Parent's Information</div>

        <div class="name clearfix">
          <span class="first-name">
            <label for="parent-first-name">First Name</label>
            <input id="parent-first-name" type="text" name="parent_first_name" class="field" required /><br />
          </span>
          <span class="last-name">
            <label for="parent-last-name">Last Name</label>
            <input id="parent-last-name" type="text" name="parent_last_name" class="field" required /><br />
          </span>
        </div>

        <span class="email">
          <label for="email">Email</label>
          <input id="email" type="email" name="email" class="field" required /><br />
        </span>
      </div>

      <div class="child-information section clearfix">
        <div class="title">Child's Information</div>

        <div class="name clearfix">
          <span class="first-name">
            <label for="child-first-name">First Name</label>
            <input id="child-first-name" type="text" name="child_first_name" class="field" required /><br />
          </span>
          <span class="last-name">
            <label for="child-last-name">Last Name</label>
            <input id="child-last-name" type="text" name="child_last_name" class="field" required /><br />
          </span>
        </div>

        <div class="misc clearfix" style="width:100%;">
          <span class="t-shirt-size">
            <label for="t-shirt-size">T-Shirt Size</label>
            <select id="t-shirt-size" name="t_shirt_size">
              <option value="na">-- Select --</option>
              <option value="small">Small</option>
              <option value="medium">Medium</option>
              <option value="large">Large</option>
            </select>
          </span>

          <span class="completed-grade">
            <label for="completed-grade">Completed Grade</label>
            <input id="completed-grade" type="number" name="child_completed_grade" class="field" required /><br />
          </span>

          <span class="camp-selection">
            <label for="camp-selection">Camp Selection</label>
            <select id="camp-selection" name="camp_selection">
              <option value="na">-- Select --</option>
              <option value="foundations-elem-1">Foundations for Elementary (June 12-16)</option>
              <option value="foundations-elem-2">Foundations for Elementary (June 19-23)</option>
              <option value="foundations-middle-1">Foundations for Middle (June 26-30)</option>
              <option value="foundations-middle-2">Foundations for Middle (July 10-14)</option>
            </select>
          </span>

          <span class="submit-button">
            <button id="submit">Submit</button>
          </span>
        </div>
      </div>
    </form>
  </div>
</section>
